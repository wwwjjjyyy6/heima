    <script src="./js/flexible.js"></script>
    <script src="./js/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        // 第一个函数里面是 就业指导轮播图
        (function () {
            var swiper = new Swiper('.get-job-fo', {
                // 能够看到的slide的个数
                slidesPerView: 2,
                // 每个slide之间的距离
                spaceBetween: 30,
                // 把最大的slide放在中间
                centeredSlides: true,
                loop: true,
                // 这个是分页器导航里面的小圆点 不需要可以去掉
                // pagination: {
                //     el: '.swiper-pagination',
                //     clickable: true,
                // },
                // <!-- Initialize Swiper -->
                // 添加左右箭头
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        })();
        // 第二个函数里面的轮播图
        (function () {
            var swiper = new Swiper(".study-fo", {
                slidesPerView: 2.5,
                spaceBetween: 20,
